<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="first-section">
        <!-- Conteúdo da parte esquerda (1/5 da largura) -->
        <h2 class="section-heading">Sessões</h2>
        <select id="session-select">
            <option value="MinhaSessao">Minha Sessão</option>
            <!-- Adicione opções para sessões existentes aqui -->
        </select>
        <div class="useful-links">
            <h3>Links Úteis</h3>
            <ul id="link-list">
            </ul>
            <div class="add-link">
                <input type="text" id="new-link" placeholder="Digite o URL do novo link">
                <button id="add-link">Adicionar</button>
            </div>
        </div>

    </div>
    <div class="second-section" id="dialog-section">
        <div class="scrollable-content">
            <!-- Mensagens do diálogo -->
        </div>
        <div class="scrollable-content">
            <!-- Conteúdo da parte inferior direita (1/5 da altura) -->
            <!-- Entrada do usuário -->
            <div class="user-input">
                <div class="input-container">
                    <textarea id="pergunta-textarea" placeholder="Perguntar ao Bot..."></textarea>
                    <span id="processando-message" style="display: none;">Processando...</span>
                    <div class="button-container">
                        <button id="enviar" class="button" style="display: block;">Enviar ao Bot</button>
                        <button id="nova-sessao" class="button" style="display: block; margin-top:15px;">Nova Sessão</button>
                        <button id="encerrar-sessao" class="button" style="display: block; margin-top: 15px;">Encerrar Sessão</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function atualizarDialogo(sessao) {
            // Limpa o conteúdo atual
            var dialogSection = document.querySelector("#dialog-section .scrollable-content");
            dialogSection.innerHTML = "";

            // Adiciona as mensagens da sessão ao diálogo
            sessao.mensagens.forEach(function (mensagem) {
                var elementoMensagem = document.createElement("div");
                elementoMensagem.className = mensagem.tipo; // "mensagem-usuario" ou "mensagem-bot"
                elementoMensagem.textContent = mensagem.texto;
                dialogSection.appendChild(elementoMensagem);
            });
        }

        // Evento quando o usuário seleciona uma sessão
        document.getElementById("session-select").addEventListener("change", function () {
            var sessaoSelecionada = this.value;
            // Recupera a sessão selecionada do servidor ( adicionar uma rota para isso)
            fetch('/get_session?nome_sessao=' + sessaoSelecionada)
                .then(response => response.json())
                .then(data => {
                    atualizarDialogo(data.sessao);
                })
                .catch(error => {
                    console.error(error);
                });
        });

        // Torna os links clicáveis e adiciona funcionalidade de remoção
        function setupLink(link) {
            link.addEventListener("click", function (event) {
                event.preventDefault(); // Impedir o comportamento padrão do link
                var url = link.getAttribute("href");
                window.open(url, "_blank"); // Abrir o link em uma nova aba
            });

            // Adiciona um botão de remoção ao lado de cada link
            var removeButton = document.createElement("button");
            removeButton.textContent = "X";
            removeButton.addEventListener("click", function (event) {
                event.preventDefault();
                var listItem = link.parentElement; // Obtém o elemento pai (o <li> que contém o link)
                listItem.remove(); // Remove o item da lista
            });

            link.parentElement.appendChild(removeButton);
        }

        var linkElements = document.querySelectorAll("#link-list a");
        linkElements.forEach(function (link) {
            setupLink(link);
        });

        // Evento quando o botão "Adicionar Link" é clicado
        document.getElementById("add-link").addEventListener("click", function () {
            var newLinkInput = document.getElementById("new-link");
            var linkUrl = newLinkInput.value;

            if (linkUrl) {
                var linkList = document.getElementById("link-list");
                var listItem = document.createElement("li");
                var link = document.createElement("a");
                link.href = linkUrl;
                link.textContent = linkUrl;
                listItem.appendChild(link);
                linkList.appendChild(listItem);

                setupLink(link); // Configurar o novo link com a funcionalidade de remoção

                // Limpa o campo de entrada
                newLinkInput.value = "";
            }
        });

        // Torna os links clicáveis
        var linkElements = document.querySelectorAll("#link-list a");
        linkElements.forEach(function (link, index) {
            link.addEventListener("click", function (event) {
                event.preventDefault(); // Impedir o comportamento padrão do link
                var url = link.getAttribute("href");
                window.open(url, "_blank"); // Abrir o link em uma nova aba
            });
            // Adiciona um botão de remoção ao lado de cada link
            var removeButton = document.querySelectorAll(".remove-link")[index];
            removeButton.addEventListener("click", function (event) {
                event.preventDefault();
                var listItem = link.parentElement; // Obtém o elemento pai (o <li> que contém o link)
                listItem.remove(); // Remove o item da lista
            });
        });

        function atualizarStatusProcessamento(estaProcessando) {
  var perguntaTextarea = document.getElementById("pergunta-textarea");

  if (estaProcessando) {
    perguntaTextarea.value = "Processando...";
    perguntaTextarea.disabled = true; // Desabilita o textarea
  } else {
    perguntaTextarea.value = "Perguntar ao Bot...";
    perguntaTextarea.disabled = false; // Habilita o textarea
  }
}

document.getElementById("enviar").addEventListener("click", function () {
  var perguntaTextarea = document.getElementById("pergunta-textarea");
  var pergunta = perguntaTextarea.value;

  if (pergunta) {
    // Exibe "Processando" durante o processamento
    atualizarStatusProcessamento(true);

     // Cria um elemento para exibir a pergunta
    var mensagemUsuario = document.createElement("div");
    mensagemUsuario.className = "mensagem-usuario";
    mensagemUsuario.textContent = pergunta;
    document.querySelector("#dialog-section .scrollable-content:nth-child(1)").appendChild(mensagemUsuario);

    // Envia a pergunta ao servidor usando Fetch (GET)
    fetch('/respond?pergunta=' + encodeURIComponent(pergunta))
      .then(response => response.json())
      .then(data => {
        // Exibe a resposta do Bot na segunda seção
        var respostaBot = data.resposta;
        var mensagemBot = document.createElement("div");
        mensagemBot.className = "mensagem-bot";
        mensagemBot.textContent = respostaBot;
        document.querySelector("#dialog-section .scrollable-content:nth-child(1)").appendChild(mensagemBot);

        // Limpa o textarea e reabilita
        atualizarStatusProcessamento(false);
        perguntaTextarea.value = "";
      })
      .catch(error => {
        console.error(error);
      });
  }
});
    </script>

<script>
    // Evento quando a página é carregada
    window.addEventListener('load', function () {
        // Recupera as sessões existentes do servidor
        fetch('/get_sessions')
            .then(response => response.json())
            .then(data => {
                var sessionSelect = document.getElementById('session-select');
                // Limpa as opções existentes
                sessionSelect.innerHTML = '';
                // Adiciona as opções para cada sessão
                data.sessoes.forEach(function (sessao) {
                    var option = document.createElement('option');
                    option.value = sessao;
                    option.textContent = sessao;
                    sessionSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error(error);
            });
    });
</script>

<script>
    function carregarSessoes() {
        fetch('/get_sessions')
            .then(response => response.json())
            .then(data => {
                var selectSessao = document.getElementById("session-select");

                data.sessoes.forEach(function(sessao) {
                    var option = document.createElement("option");
                    option.value = sessao;
                    option.textContent = sessao;
                    selectSessao.appendChild(option);
                });
            })
            .catch(error => {
                console.error(error);
            });
    }

    // Chama a função para carregar as sessões assim que a página for carregada
    carregarSessoes();
</script>

</body>
</html>
